<!DOCTYPE html>
<html>
<head>
    <title>Plant Predictor</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 120px; }
        input { padding: 5px; width: 100px; }
        button { padding: 8px 15px; background: #4CAF50; color: white; border: none; }
        .result { margin-top: 20px; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>What Plant Should You Grow?</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Sunlight (hours):</label>
            <input type="number" name="sunlight" min="1" max="12" value="6" step="0.5">
        </div>
        <div class="form-group">
            <label>Water (times/week):</label>
            <input type="number" name="water" min="1" max="7" value="3">
        </div>
        <div class="form-group">
            <label>Soil pH:</label>
            <input type="number" name="soil_ph" min="4" max="9" value="6.5" step="0.1">
        </div>
        <div class="form-group">
            <label>Temperature (Â°C):</label>
            <input type="number" name="temperature" min="10" max="35" value="22">
        </div>
        <button type="submit">Predict Plant</button>
    </form>

    {% if prediction %}
    <div class="result">
        <h3>Best Plant for You:</h3>
        <p>{{ prediction }}</p>
    </div>
    {% endif %}
</body>
</html>
